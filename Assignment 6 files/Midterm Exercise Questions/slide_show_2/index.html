<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Slide Show with DOM Traversal 2</title>
    <link rel="stylesheet" href="slide_show.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
</head>
<script>

        $("#slides img").hide();
        $("#slides").find("img:first").show();

        setInterval(function (){$("#slides>img:first").fadeOut(2000).next().fadeIn(2000).end().appendTo("#slides")},3000)





</script>
<body>
   <section>
       <h1>Current Books Slide Show</h1><br>       
       <div id="slides">
           <img src="images/book1.jpg" alt="SQL Server 2012 for Developers">
           <img src="images/book2.jpg" alt="PHP and MySQL">
           <img src="images/book3.jpg" alt="HTML5 and CSS3">
           <img src="images/book4.jpg" alt="JavaScript and DOM Scripting">
           <img src="images/book5.jpg" alt="Java Programming">
       </div>
    </section>
</body>
</html>
